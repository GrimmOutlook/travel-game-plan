<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/item-detail-modal.css">
    <title>Travel Game Plan | Get Yourselves Together</title>
  </head>
  <body>



    <div class="item-detail-modal">
      <div class="item-detail-modal__content">
        <div class="content content__grid">

          <h2 class="heading-secondary">TRIP NAME</h2>
          <h3 class="heading-tertiary">Add / Modify a Trip Item:</h3>
          <form id="form__item-modify" method="POST" action="/new-trip">
            <label for="trip-item">Trip Item</label>
            <input type="text" name="trip-item" id="trip-item" placeholder="Trip Item">
            <label for="item-details">Item Details</label>
            <input type="text" name="item-details" id="item-details" placeholder="Item Details">
            <label for="username">Username (pre-filled in)</label>
            <input type="text" name="username" id="username" placeholder="${username}">

            <input type="submit">
          </form>



        </div>
      </div>
    </div>



  </body>
</html>
