<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/dashboard.css">
    <title>Travel Game Plan | Get Yourselves Together</title>
  </head>
  <body>

    <div class="container container__main--grid">
      <div class="header">TRAVEL GAME PLAN</div>
      <div class="menu">MENU</div>
      <div class="content content__grid">
        <div class="add-trip-button">
          <a href="./new-trip.html" class="btn btn--green">Create A New Trip</a>
        </div>
        <ul class="trip-list">
          <li class="trip trip-1">
            <h3 class="trip-number">Trip #1</h3>
            <h2 class="trip-name">Here's the Trip Name</h2>
            <h3 class="trip-date-label">Dates:</h3>
            <h2 class="trip-dates">Apr 4, 2018 to Apr 18, 2018</h2>
          </li>
          <li class="trip trip-2">
            <h3 class="trip-number">Trip #2</h3>
            <h2 class="trip-name">Here's Another Trip Name</h2>
            <h3 class="trip-date-label">Dates:</h3>
            <h2 class="trip-dates">Apr 24, 2018 to Apr 28, 2018</h2>
          </li>
          <li class="trip trip-3">
            <h3 class="trip-number">Trip #3</h3>
            <h2 class="trip-name">Pittsburgh</h2>
            <h3 class="trip-date-label">Dates:</h3>
            <h2 class="trip-dates">Jul 3, 2018 to Jul 7, 2018</h2>
          </li>


        </ul>


      </div>


      <div class="footer">FOOTER</div>

    </div>
  </body>
</html>
